<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动-sample-1</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.list-theme-0 {
			width: 500px;
			border: 1px solid #ccc
		}
		.list-theme-0 li {
			float: left;
			margin-right: 10px;
			width: 100px;
			height: 100px;
			background: green;
		}
		.list-theme-0:after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
	<ul class="list-theme-0">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	伪元素clear:both--display:table方式，IE6/7不兼容
</body>
</html>
