<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左青龙--中间是标题--右白虎</title>
    <style>
        .header {
            position: relative;
            height: 50px;
            background: #898;
            text-align: center;
        }
        .fl-l {
            float: left;
            width: 50px;
            height: 100%;
            background: #c2c
        }
        .txt {
            font-size: 40px;
        }
        .fl-r {
            float: right;
            width: 50px;
            height: 100%;
            background: #c2c
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fl-l"></i>
        <span class="txt">左青龙--中间是标题--右白虎</span>
        <i class="fl-r"></i>
    </div>
</body>
</html>
