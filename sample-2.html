<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动-sample-2</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.list-theme-0 {
			width: 500px;
			border: 1px solid #ccc;
			*zoom: 1;
		}
		.list-theme-0 li {
			float: left;
			margin-right: 10px;
			width: 100px;
			height: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<ul class="list-theme-0">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	zoom 1，使得IE6/7 hasLayout
</body>
</html>
